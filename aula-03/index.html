<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Para Iniciantes</title>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>

  <body>

    <div id="app-javascript">
      <p>Total: <span id="total"></span></p>
      <p>Preço: <span id="preco"></span></p>
      <button id="button">Comprar</button>
    </div>
    
    <script type="application/javascript">

      const total = document.getElementById('total')
      const preco = document.getElementById('preco')
      const button = document.getElementById('button')

      let contador = 1

      function atualizarvalores (contador) {
        total.innerText = contador
        preco.innerText = contador * 250
      }

      atualizarvalores(contador)

      function handleClick () {
        contador = contador + 1
        atualizarvalores(contador)
      }

      button.addEventListener('click', handleClick)
    
    </script>

    <div id="app-react">

    </div>

    <script type="text/babel">

    
  const Compra = () => {
    const [contador, setContador] = React.useState(0)
    console.log(contador)
    function comprar () {
      setContador(contador + 1)
    }
    return ( <div>
      <button onClick={comprar}>Comprar</button>
      <p>Total: {contador}</p>
      <p> Preço: {contador * 250}</p>
      </div>
    )
  }
  const App = () => {
    return (
      <div>
        <Compra/>
      </div>  

    )
  }
  ReactDOM.render(<App/>, document.getElementById('app'))

    </script>










  </body>
</html>
